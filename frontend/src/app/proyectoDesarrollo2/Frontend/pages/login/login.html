<div class="login-container">
    <!-- Decorative circles -->
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
    <div class="decorative-circle circle-3"></div>

    <!-- Main container -->
    <div class="login-card">
        <div class="card-content">
            
            <!-- Left panel - Decorative -->
            <div class="left-panel">
                <!-- Decorative elements -->
                <div class="panel-decoration decoration-1"></div>
                <div class="panel-decoration decoration-2"></div>
                <div class="panel-decoration decoration-3"></div>
                
                <div class="panel-header">
                    <!-- Logo -->
                    <div class="logo-container">
                        <div class="logo-icon">
                            <svg class="leaf-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/>
                                <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/>
                            </svg>
                        </div>
                        <div class="logo-text">
                            <h1 class="app-name">ecoBahia</h1>
                            <p class="app-subtitle">Gestión Inteligente</p>
                        </div>
                    </div>

                    <div class="panel-info">
                        <h2 class="panel-title">
                            Sistema de<br>Recolección<br>Urbana
                        </h2>
                        <p class="panel-description">
                            Optimiza rutas, planifica horarios y mantén la ciudad limpia
                        </p>
                    </div>
                </div>

                <!-- Truck illustration -->
                <div class="panel-footer">
                    <div class="truck-icon-container">
                        <svg class="truck-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 18V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v11a1 1 0 0 0 1 1h2"/>
                            <path d="M15 18H9"/>
                            <path d="M19 18h2a1 1 0 0 0 1-1v-3.65a1 1 0 0 0-.22-.624l-3.48-4.35A1 1 0 0 0 17.52 8H14"/>
                            <circle cx="17" cy="18" r="2"/>
                            <circle cx="7" cy="18" r="2"/>
                        </svg>
                    </div>
                    <div class="truck-info">
                        <p class="truck-title">Rutas Eficientes</p>
                        <p class="truck-subtitle">Monitoreo en tiempo real</p>
                    </div>
                </div>
            </div>

            <!-- Right panel - Login -->
            <div class="right-panel">
                <div class="form-header">
                    <h3 class="form-title">¡Bienvenido!</h3>
                    <p class="form-subtitle">Ingresa tus credenciales para continuar</p>
                </div>

                <div class="form-body">
                    <!-- Username input -->
                    <div class="input-group">
                        <label class="input-label">Usuario</label>
                        <div class="input-wrapper">
                            <div class="input-icon">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                            </div>
                            <input
                                type="text"
                                [(ngModel)]="email"
                                (keypress)="handleKeyPress($event)"
                                placeholder="@username"
                                class="input-field"
                            />
                        </div>
                    </div>

                    <!-- Password input -->
                    <div class="input-group">
                        <label class="input-label">Contraseña</label>
                        <div class="input-wrapper">
                            <div class="input-icon">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                            </div>
                            <input
                                type="password"
                                [(ngModel)]="password"
                                (keypress)="handleKeyPress($event)"
                                placeholder="••••••••"
                                class="input-field"
                            />
                        </div>
                    </div>

                    <!-- Forgot password -->
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input 
                                type="checkbox" 
                                [(ngModel)]="rememberMe"
                                class="checkbox-input"
                            />
                            <span class="checkbox-text">Recordarme</span>
                        </label>
                        <button class="forgot-password">
                            ¿Olvidaste tu contraseña?
                        </button>
                    </div>

                    <!-- Login button -->
                    <button
                        (click)="handleSubmit()"
                        (mouseenter)="onMouseEnter()"
                        (mouseleave)="onMouseLeave()"
                        class="login-button"
                    >
                        {{ isHovered ? '¡Vamos!' : 'INICIAR SESIÓN' }}
                    </button>

                    <!-- Divider -->
                    <div class="divider">
                        <span class="divider-line"></span>
                        <span class="divider-text">o continúa con</span>
                        <span class="divider-line"></span>
                    </div>

                    <!-- Google login button -->
                    <button
                        (click)="handleGoogleLogin()"
                        class="google-button"
                    >
                        <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                            <path fill="none" d="M0 0h48v48H0z"/>
                        </svg>
                        <span>Continuar con Google</span>
                    </button>
                </div>

                <!-- Register CTA - MEJORADO -->
                <div class="form-footer">
                    <div class="register-section">
                        <p class="register-text">¿No tienes cuenta?</p>
                        <button 
                            (click)="handleRegister()"
                            class="register-button"
                        >
                            <svg class="register-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <line x1="19" x2="19" y1="8" y2="14"/>
                                <line x1="22" x2="16" y1="11" y2="11"/>
                            </svg>
                            <span>CREAR CUENTA NUEVA</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

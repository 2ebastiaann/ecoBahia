name: üöÄ Deploy Frontend ecoBahia

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ----------------- CHECKOUT -----------------
      - name: üß© Checkout c√≥digo
        uses: actions/checkout@v4

      # ----------------- NODE -----------------
      - name: ‚öô Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ----------------- DEPENDENCIAS -----------------
      - name: üí° Instalar Angular CLI
        run: npm install -g @angular/cli

      - name: üì¶ Instalar dependencias frontend
        run: |
          cd frontend
          npm install

      # ----------------- BUILD ANGULAR -----------------
      - name: üèó Compilar ecoBahia
        run: |
          cd frontend
          ng build --configuration production --base-href /

      # ----------------- PREPARAR ARCHIVOS -----------------
      - name: üß© Preparar dist ecoBahia
        run: |
          rm -rf deploy-frontend
          mkdir deploy-frontend
          cp -r frontend/dist/ecoBahia/browser/* deploy-frontend/

      - name: üßæ Ver contenido preparado
        run: ls -R deploy-frontend

      # ----------------- LIMPIAR SOLO EL FRONTEND -----------------
      - name: üßπ Limpiar carpeta frontend en servidor
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            mkdir -p /var/www/jorge_site/frontend
            rm -rf /var/www/jorge_site/frontend/*
            echo "‚úî Carpeta del frontend limpia"

      # ----------------- SUBIR BUILD -----------------
      - name: üì§ Subir frontend ecoBahia al servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          source: "deploy-frontend/*"
          target: "/var/www/jorge_site/frontend/"
          overwrite: true

      # ----------------- PERMISOS Y FIN -----------------
      - name: ‚öô Configuraci√≥n final en servidor
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            chmod -R 755 /var/www/jorge_site/frontend
            echo "‚úî Deploy ecoBahia FRONTEND completado correctamente"


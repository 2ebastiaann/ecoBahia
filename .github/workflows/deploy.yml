name: üöÄ Deploy Frontend ecoBahia

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout c√≥digo
        uses: actions/checkout@v4

      - name: ‚öô Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üí° Instalar Angular CLI
        run: npm install -g @angular/cli

      - name: üì¶ Instalar dependencias frontend
        run: |
          cd frontend
          npm install

      - name: üèó Compilar ecoBahia
        run: |
          cd frontend
          ng build --configuration production --base-href /

      - name: üß© Preparar dist ecoBahia
        run: |
          rm -rf deploy-frontend
          mkdir deploy-frontend
          cp -r frontend/dist/ecoBahia/browser/* deploy-frontend/

      - name: üßæ Ver contenido preparado
        run: ls -R deploy-frontend

      # ----------------- LIMPIAR SOLO EL FRONTEND SIN BORRAR BACKEND -----------------
      - name: üßπ Limpiar carpeta frontend en servidor
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            cd /var/www/jorge_site
            # borrar solo archivos del frontend sin afectar carpetas backend
            find . -maxdepth 1 -type f -delete
            rm -rf assets
            echo "‚úî Frontend limpiado sin tocar backend"

      # ----------------- SUBIR BUILD -----------------
      - name: üì§ Subir frontend ecoBahia al servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          source: "deploy-frontend/*"
          target: "/var/www/jorge_site/"
          overwrite: true

      # ----------------- PERMISOS Y FIN -----------------
      - name: ‚öô Configuraci√≥n final en servidor
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            chmod -R 755 /var/www/jorge_site
            echo "‚úî Deploy ecoBahia FRONTEND completado correctamente"
